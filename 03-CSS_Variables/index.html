<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>CSS Variables</title>
</head>
<body>
  <h2>Update CSS Variables with <span class="js-title">Js</span></h2>

  <div class="controls">
    <label for="spacing">Spacing : </label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur : </label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base : </label>
    <input id="base" type="color" name="base" value="#f7df1e">
  </div>

  <img src="http://barkpost-assets.s3.amazonaws.com/wp-content/uploads/2013/11/muchdoge-700x393.jpg" alt="">
  
  <script>
    const inputs = document.querySelectorAll('.controls input')

    function updateHandle(){
      let unit = this.dataset.sizing || '';
      document.documentElement.style.setProperty(`--${this.name}`, this.value + unit)
    }

    inputs.forEach( input => input.addEventListener('change', updateHandle))
    inputs.forEach( input => input.addEventListener('mousemove', updateHandle))


  </script>
</body>
</html>
